<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">
    <meta charset="UTF-8">
    <title>CRUD EN MONGODB Y SPRING | Ivan Rodriguez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .ED {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            text-align:center;
            align-items:center;
        }
        .Status, .Status_radio{
            margin: 5px;
            text-align:center;
            align-items:center;
        }
        .editable {
        display: none;
    }
    </style>
</head>
<body data-bs-theme="dark">
<div class="container mt-4">
<div class="col-sm-6">
    <div class="card">
        <form th:action="@{/save}" th:object="${Tarea}" method="POST">
            <div class="card-header">
                <h3>Editar Tarea</h3>
            </div>
            <div class="card-body">
                <input th:field="*{id}" type="hidden"/>
                <div class="form-group">
                    <label>NOMBRE</label>
                    <input  th:field="*{nombre}"type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>DESCRIPCION</label>
                    <input  th:field="*{descripcion}"type="text" class="form-control"/>
                </div>
                
            </div>

            <div class="card-footer">
                <input type="submit" value="Confirmar" class="btn btn-success">
            </div>
        </form>
    </div>




</div>
</div>
</div>

    
</body>
</html>
